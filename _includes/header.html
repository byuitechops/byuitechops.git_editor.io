<div class="header-panel shadow-z-2 alterHeader">
      <div class="container">
        <div class="row">
          <div>
          <!-- <div class="col-md-3 col-xs-12"> -->
            <!-- <div class="row-picture">
              <img id="about" class="logo-img" src="{{ site.logo }}" height="75px" width="75px">
            </div> -->
            <div class="navbar-header pull-right">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <i class="fa fa-2x fa-bars"></i>
              </button>
            </div>
          </div>
          <div class="col-md-9 col-sm-8 col-xs-12">
          <div class="row">
            <h2 id="pageTitle" class="blog-title-pro {% if site.allowsearch ==  true %}col-md-6 col-sm-12 col-xs-12 {% endif %}"></h2>
            <h3><i>Version: </i></h3>
            <h3>Latest</h3>

            {% if site.allowsearch ==  true %}
            <!-- <div class="col-md-6 col-sm-12 col-xs-12 searchcontrol" id="js-search">
              <input class="form-control" type="text" id="js-search__input" placeholder="Search">
              <ul class="search__results" id="js-search__results"></ul>
            </div> -->
            <!-- <div class="col-md-6 col-sm-12 col-xs-12 searchcontrol" id="version-select">
              <select class="form-control version-select__list" id="version-select__list">
                <option class="version_item" value="234132">Version 1.3</option>
                <option class="version_item" value="234131">Version 1.2</option>
                <option class="version_item" value="234130">Version 1.1</option>
              </select>
            </div> -->
            {% endif %}
            </div>
            <p class="info">
              {% if page.date %}
                <span class="time">{{ page.date | date_to_string }}</span>
              {% endif %}
              {% if page.categories.size > 0 %}
                <span class="categories">
                  &raquo;
                  {% for category in page.categories %}
                    <a href="{{ site.baseurl }}/category/{{ category }}">{{ category }}</a>
                    {% if forloop.last == false %}, {% endif %}
                  {% endfor %}
                </span>
              {% endif %}
            </p>
          </div>
        </div>
      </div>
    </div>
